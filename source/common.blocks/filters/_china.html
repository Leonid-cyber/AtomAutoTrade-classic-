<form class="filters" name="car-filters" data-filters-for-slider="car-cards">
  <div class="filters__type-of-cars">
    <input
      class="filters__input"
      type="radio"
      id="filters__hatchbacks"
      name="type"
      value="hatchback"
      checked
    />
    <label class="filters__item" for="filters__hatchbacks">
      <div class="filters__item-wrapper-image">
        <img
          class="filters__item-image"
          src="../../images/filters/__item/hatchbacks.svg"
          alt=""
        />
      </div>

      <span class="text filters__item-text">Хэтчбэки</span>
    </label>

    <input
      class="filters__input"
      type="radio"
      id="filters__sedan"
      name="type"
      value="sedan"
    />
    <label class="filters__item" for="filters__sedan">
      <div class="filters__item-wrapper-image">
        <img
          class="filters__item-image"
          src="../../images/filters/__item/sedan.svg"
          alt=""
        />
      </div>

      <span class="text filters__item-text">Седаны</span>
    </label>

    <input
      class="filters__input"
      type="radio"
      id="filters__suv"
      name="type"
      value="suv"
    />
    <label class="filters__item" for="filters__suv">
      <div class="filters__item-wrapper-image">
        <img
          class="filters__item-image"
          src="../../images/filters/__item/suv.svg"
          alt=""
        />
      </div>

      <span class="text filters__item-text">SUV</span>
    </label>

    <input
      class="filters__input"
      type="radio"
      id="filters__minivans"
      name="type"
      value="minivans"
    />
    <label class="filters__item" for="filters__minivans">
      <div class="filters__item-wrapper-image">
        <img
          class="filters__item-image"
          src="../../images/filters/__item/minivans.svg"
          alt=""
        />
      </div>

      <span class="text filters__item-text">Минивэны</span>
    </label>

    <input
      class="filters__input"
      type="radio"
      id="filters__hybrids"
      name="type"
      value="hybrids"
    />
    <label class="filters__item" for="filters__hybrids">
      <div class="filters__item-wrapper-image">
        <img
          class="filters__item-image filters__item-image--small"
          src="../../images/filters/__item/hybrids.svg"
          alt=""
        />
      </div>

      <span class="text filters__item-text">Гибриды</span>
    </label>

    <input
      class="filters__input"
      type="radio"
      id="filters__electric"
      name="type"
      value="electric"
    />
    <label class="filters__item" for="filters__electric">
      <div class="filters__item-wrapper-image">
        <img
          class="filters__item-image"
          src="../../images/filters/__item/electric.svg"
          alt=""
        />
      </div>

      <span class="text filters__item-text">Электрокары</span>
    </label>
  </div>

  <div class="filters__country">
    <input
      class="filters__input"
      type="radio"
      id="filters__china"
      name="country"
      value="china"
      checked
    />
    <label class="filters__item" for="filters__china">
      <div class="filters__item-wrapper-image">
        <img
          class="filters__item-image"
          src="../../images/filters/__item/china.svg"
          alt=""
        />
      </div>

      <span class="text filters__item-text">CN</span>
    </label>
  </div>
</form>
