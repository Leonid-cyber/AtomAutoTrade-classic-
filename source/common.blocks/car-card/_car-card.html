<template id="template-for-car-card">
  <div class="visible-box car-card" data-card-with-info>
    <div class="text car-card__advantage" data-modal-auto-advantage>
      Привезем в обход санкций!
    </div>

    <img
      class="car-card__image"
      src="../../images/cards/__item/Toyota Aqua.jpg"
      alt="Toyota Aqua"
      data-modal-auto-photo
    />

    <div class="car-card__text-wrapper">
      <h3 class="subtitle car-card__title" data-modal-auto-model>
        Toyota Aqua
      </h3>

      <p class="text car-card__characteristics" data-modal-auto-characteristics>
        Гибрид | 1.5л | передний
      </p>

      <div class="car-card__tags" data-auto-tags>
        <p class="subtitle car-card__tag" data-modal-auto-tag1>2020</p>
        <p class="subtitle car-card__tag" data-modal-auto-tag2>NHP10</p>
        <p class="subtitle car-card__tag" data-modal-auto-tag3>HOT</p>
        <p class="subtitle car-card__tag" data-modal-auto-tag4>VERY-HOT</p>
      </div>

      <p
        class="subtitle-second subtitle-second car-card__price"
        data-modal-auto-price
        data-test-attribute
      >
        1 290 000 руб
      </p>

      <button
        class="button-base car-card__button"
        data-open-modal-window="order-similar"
      >
        <img
          class="button-base__image car-card__button-image"
          src="../../images/button-base/__arrow/arrow.svg"
          alt="arrow"
        />

        <span class="button-base__text car-card__button-text">
          заказать похожий
        </span>
      </button>
    </div>
  </div></template
>
